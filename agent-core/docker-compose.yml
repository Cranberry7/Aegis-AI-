services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ai_agents_nw

  redis:
    image: redis:latest
    container_name: ai-agents-redis
    networks:
      - ai_agents_nw
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 30s
      retries: 50

  core:
    container_name: ai-agents-core
    build:
      context: .
      dockerfile: ./Dockerfile
    # Comment out ports if routing only via Traefik
    # ports:
    #   - "8083:8082"
    env_file:
      - ./.env
    networks:
      - ai_agents_nw
    depends_on:
      - redis
      - shlink
    command: >
      sh -c "sleep 5 && bash ./scripts/run.sh"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.core.rule=PathPrefix(/core)"
      - "traefik.http.routers.core.entrypoints=web"
      - "traefik.http.services.core.loadbalancer.server.port=8082"

  shlink:
    image: shlinkio/shlink:latest
    container_name: ai-agents-shlink
    env_file:
      - ./.docker.env
    # ports:
    #   - "8084:8080"
    networks:
      - ai_agents_nw
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.shlink.rule=PathPrefix(/shlink)"
      - "traefik.http.routers.shlink.entrypoints=web"
      - "traefik.http.services.shlink.loadbalancer.server.port=8080"

networks:
  ai_agents_nw:
    external: true
    driver: bridge